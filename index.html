<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem End Lab Marks</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <!-- Overlay content -->
    <div class="overlay">
        <div class="text-container">
            <h1>Siddhartha Academy of Higher Education</h1>
            <h2><i> Summative Assessment Marks (PRACTICAL)</i></h2>
            <button class="login-btn" onclick="openLoginForm()">Login</button>
        </div>
    </div>

    <!-- Login form modal -->
    <div id="loginForm" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLoginForm()">&times;</span>
            <h2>Login</h2>
            <form action="logincheck.php" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Submit</button>
                <button type="button" onclick="window.location.href='google_login.php'" 
                        style="background-color:#4285F4; color: #fff;">
                    Login via Gmail
                </button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        function openLoginForm() {
            document.getElementById("loginForm").style.display = "block";
        }
        function closeLoginForm() {
            document.getElementById("loginForm").style.display = "none";
        }
    </script>
</body>
</html>
